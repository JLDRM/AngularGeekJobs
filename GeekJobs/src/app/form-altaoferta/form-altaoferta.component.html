<section class="container formul rounded-bottom" id="form">
  <form [formGroup]="altaofertaForm" (ngSubmit)="onSubmit()" novalidate>
    <a name="altaoferta" id="altaoferta"></a>
    <div class="form-row mt-5">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
        <label for="inputTitulo">Título de la posición</label>
        <input type="text" id="tituloPosicion" class="form-control" required name="position" placeholder="Ej. Python developer" formControlName="position">
      </div>
    </div>

    <div class="form-row">
      <label for="inputDescripcion">Título de la posición</label>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
        <textarea class="form-control" id="jobDescription" class="form-control" name="jobdescription" required maxlength="300" placeholder="Ayuda a los candidatos a entender tus necesidades"
        formControlName="jobDescription"> </textarea>
      </div>



      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
          <label>Formación</label>
        <input type="text" class="form-control" required name="training" id="formacion" placeholder="Formación" formControlName="trainign">
        <label>Ubicación</label>
        <input type="text" class="form-control" required name="location" placeholder="Ubicación" id="ubicacion" formControlName="location">
        <label>Años de experiencia</label>
        <input type="range" class="form-control" required name="experience" id="experiencia">
        <label>Salario</label>
        <input type="range" class="form-control" required name="salary" min="20000" max="60000" id="salario">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Trabajo Remoto
          </label>

        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
        <label>Idiomas</label>
        <input type="text" class="form-control" name="languajes" formControlName="languajes" required placeholder="Ej. Inglés, Francés, ..."
          id="idiomas">
        <label>Soft skills</label>
        <input type="text" class="form-control" required name="sskills" formControlName="sskills" placeholder="Ej. Trabajo en equipo, Orientación al cliente, etc..."
          id="softSkills">
        <label>Habilidades técnicas</label>
        <input type="text" class="form-control" required name="hskills" formControlName="hskills" placeholder="Ej. Python, Django, REST API,.."
          id="hardSkills">
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <button type="submit" class="btn btn-primary ">Publicar</button>
    </div>

  </form>
  <p>altaofertaForm value: {{altaofertaForm.value| json}}</p>
  <p>altaofertaForm status: {{altaofertaForm.valid| json}}</p>
</section>
